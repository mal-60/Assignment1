<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link href="stylesheets/stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <script defer src="scripts/script.js"></script>
        <title>Responsive Design Practice</title>
    </head>
    <body>
        <aside class="sidebar">
                <h1>My Notes</h1>
                <ul>
                    <li>note one</li>
                    <li>note two</li>
                </ul>
        </aside>
            <header>
                <h2 class="better-notes">Take Better Notes</h2>
                <nav>About    Docs</nav>
            </header>
        <main>
            <div class="all-buttons">
                <div class="container-text">
                    <button type= button class="blue-theme">New Note</button>
                    <button type= button class="dark-theme">Dark Theme</button>
                </div>
                <div class="text-area">
                <textarea id="story" name="textbox" rows="5" cols="33">This is a placeholder</textarea>
                </div>
                <div class="save-cancel">
                    <button type= button class="navy-theme">Save</button>
                    <button type= button class="pink-theme">Cancel</button>
                </div>
            </div>
        </main>
            <footer>
                <div>
                <h3 id="footer-text">Keep In Touch</h3>
                <a href="https://about.linkedin.com/" title="about linkedin">
                <img src="images/linkedin_circle_color-512png.webp" alt="Linkedin circle logo" height="50" width="50">
                </a>
                <a href="https://www.google.ca/" title="internet to google">
                <img src="images/Internet_Line-02-512png.png" alt="internet line logo" height="50" width="50">
                </a>
                </div>
            </footer>
    </body>
</html>
