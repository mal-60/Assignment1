<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link href="stylesheets/stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <title>Responsive Design Practice</title>
    </head>
    <body>
        <main>
        <section>
            <h1>Take Better Notes</h1>
            <div class="container-text">
            <button class="dark-theme" type="button">Dark Theme</button>
            <button class="blue-theme" type="button">New Note</button>
            <textarea id="story" name="story" rows="5" cols="33">This is a placeholder</textarea>
            <button class="blue-theme" type="button">Save</button>
            <button class="pink-theme" type="button">Cancel</button>
            </div>
        </section>
        <aside>
            <div class="sidebar">
                <h2>My Notes</h2>
            <ul>
                <p>note one</p>
                <p>note two</p>
            </ul>
            </div>
        </aside>
        <footer>
            <div class="footer">Keep In Touch</div>
            <img src="../Assignment1/images/Internet_Line-02-512png.png" length="50px" width="50px">
            <img src="../Assignment1/images/linkedin_circle_color-512png.png" length="50px" width="50px">
        </footer>

    </main>
    </body>
</html>
